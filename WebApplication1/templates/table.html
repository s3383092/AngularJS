<div class="row">
    <article class="col-lg-offset-1 col-sm-offset-1 col-lg-8 col-sm-7 col-lg-push-3 col-sm-push-4">
        <div ng-controller="people">
            <div class="panel panel-default">
                <div class="row">
                    <div class="panel-body">
                        <h2>
                            List of Superheroes:
                        </h2>
                        <label>Search: <input ng-model="searchText" /></label>
                        <table class="table table-striped table-condensed table-hover" id="searchTextResults">
                            <thead>
                                <tr>
                                    <th>FIRST NAME</th>
                                    <th>LAST NAME</th>
                                    <th>SUPERHERO NAME</th>
                                </tr>
                            </thead>
                            <tr ng-repeat="person in persons | filter:searchText">
                                <td>
                                    {{person.FirstName}}
                                </td>
                                <td>
                                    {{person.LastName}}
                                </td>
                                <td>
                                    {{person.HeroName}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </article>
        <aside class="col-lg-3 col-sm-3 col-lg-pull-9 col-sm-pull-8 hidden-xs">
            <div class="row">
                <div class="alert alert-info">
                    <b>Information!</b>
                    <hr/>
                    <p>This page uses the following angularJS:</p>
                    <ul>
                        <li>Filtering</li>
                        <li>Services - $http.get</li>
                        <li>Services - Routing</li>
                    </ul>
                </div>
            </div>
        </aside>
</div>
