<div class="row">
    <article class="col-lg-offset-1 col-sm-offset-1 col-lg-8 col-sm-7 col-lg-push-3 col-sm-push-4">
        <div ng-app="app">
            <h2><i>
                Register a superhero today!:
            </i></h2>
            <p align="center"><img id="superImage" src="img/unknown.png" alt=" unknown" class="img-rounded img-responsive" width="20%"/></p>
            <h3 align="center">{{heroName}}</h3>
            <br/>
            <b>Alias: </b>{{firstName}} {{lastName}}

        </div>
    </article>
    <aside class="col-lg-3 col-sm-3 col-lg-pull-9 col-sm-pull-8 hidden-xs">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <b>Register a superhero today!</b>
                    <hr />
                    <input ng-model="firstName" placeholder="First Name" />
                    <br /><br />
                    <input ng-model="lastName" placeholder="Last Name" />
                    <br /><br />
                    <input ng-model="heroName" placeholder="Superhero Name" onchange="CheckName({{heroName}})" />
                    <br /><br />
                    <a href="#" class="btn btn-info" title="Register Now!">Submit</a>
                </div>
            </div>
        </div>
            
    </aside>
</div>
